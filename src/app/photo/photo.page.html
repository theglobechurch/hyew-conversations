<ion-content>

  <div class="photo__img" (swipeleft)="btnChange('previous')" (swiperight)="btnChange('next')">
    <img src="/assets/photos/{{ photo.filename }}" alt="{{ photo.alt }}" />
  </div>

  <button class="photo__gridBtn" [routerLink]="['/photo-grid']">
    <ion-icon name="apps"></ion-icon>
  </button>

  <div class="photo__selected">
    <span>
      {{ data.userAnswers[questionId].length }}
    </span>

    <div class="photo__selected__imgs" *ngFor="let selectedPhotos of data.userAnswers[questionId]">
      <img src="/assets/photos/{{ photos[selectedPhotos].filename }}" alt="{{ photos[selectedPhotos].alt }}" />
    </div>

  </div>

  <div class="screenFooter">
    <div class="screenFooter__buttonGroup">
      <button class="btn btn--secondary btn--round" (click)="btnChange('previous')">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <button class="btn btn--secondary" (click)="btnAdd()">
        <span *ngIf="data.userAnswers[questionId].indexOf(photoId) === -1">Add</span>
        <span *ngIf="data.userAnswers[questionId].indexOf(photoId) >= 0">Remove</span>
      </button>
      <button class="btn btn--secondary btn--round" (click)="btnChange('next')">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </div>

    <div class="screenFooter__question">
      {{ question.copy }}
      <span>Pick {{ n2wConverter.toWords(question.numberOfPhotos) }}</span>
    </div>
  </div>


</ion-content>
